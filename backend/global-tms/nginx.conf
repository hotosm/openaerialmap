server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Zoom 0-15, reverse proxy to maptiler/tileserver
    location ~ ^/([0-9]|1[0-5])/([0-9]+)/([0-9]+)\.png$ {
        set $zoom_level $1;
        set $x $2;
        set $y $3;

        proxy_pass http://tileserver_backend/styles/global-coverage/256/$zoom_level/$x/$y.png;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Zoom >=16, redirect to external TiTiler (eoAPI)
    location ~ ^/(1[6-9]|[2-9][0-9])/([0-9]+)/([0-9]+)\.png$ {
        set $zoom_level $1;
        set $x $2;
        set $y $3;

        return 302 https://api.imagery.hotosm.org/raster/collections/openaerialmap/tiles/WebMercatorQuad/$zoom_level/$x/$y.png?assets=visual;
    }

    # Friendly root page with info
    location = / {
        default_type text/html;
        return 200 '
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <title>Tile Server</title>
              <style>
                body { font-family: sans-serif; text-align: center; padding: 2rem; }
                h1 { color: #444; }
                code { background: #eee; padding: 0.2rem 0.4rem; border-radius: 4px; }
              </style>
            </head>
            <body>
              <h1>Tile Server</h1>
              <p>This server provides map tiles.</p>
              <p>Request tiles using the format: <code>/z/x/y.png</code></p>
              <p>Example: <a href="/0/0/0.png">/0/0/0.png</a></p>
            </body>
            </html>';
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

upstream tileserver_backend {
    server tileserver:8080;
}
